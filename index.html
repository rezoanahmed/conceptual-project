<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <header>
                <div class="logo">
                    <img id="logo" src="logo/logo-light.png" alt="">
                </div>
                <div class="options">
                    <a href="#">Home</a>
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </header>
        </div>
        <!-- main  -->
        <div class="main">
            <div class="text">
                <h2>Better Design for <br>your digital products</h2>
                <p>We're creative a studio specializing in UI/UX Design, Development and Strategy</p>
                <button>Explore More</button>
            </div>
            <div class="image">
                <img src="images/banner.png" alt="banner">
            </div>
        </div>
    </div>
</body>
</html>
